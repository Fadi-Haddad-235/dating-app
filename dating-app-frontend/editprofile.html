<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="Styles/editprofile.css">
    <script src="scripts/axios.min.js"></script>
    <script src="scripts/editprofile.js"></script>
</head>
<body>
    <div class="header">
        <div class="navbar">
            <span class="logo"><img src="images/logo.png" alt=""></span>
            <span class="menu">
                <button class="logout-btn" role="button"><a href="login.html">Logout</a></button>
            </span>
        </div>
    </div>
    <div class="container">
        <div class="left">

        </div>
        <div class="right">
            <h4>Name</h4>
            <input type="text" name="" id="name" value="some value">
            <h4>Email</h4>
            <input type="text" name="" id="email" value="some value">
            <h4>Age</h4>
            <input type="text" name="" id="age" value="some value">
            <h4>Location</h4>
            <input type="text" name="" id="location" value="some value">
            <h4>Bio</h4>
            <textarea name="bio" id="bio" rows="5" cols="50">some value</textarea>
            <button class ="logout-btn" id="submit_btn">submit</button>
        </div>
    </div>
</body>
</html>
